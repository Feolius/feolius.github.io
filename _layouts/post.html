---
layout: default
---

<small>{{ page.date | date: site.theme_config.date_format }}</small>
<h1>{{ page.title }}</h1>

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
<script src="https://utteranc.es/client.js"
        repo="Feolius/feolius.github.io"
        issue-term="pathname"
        label="utterance"
        theme="github-dark"
        crossorigin="anonymous"
        async>
</script>
